<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	var greenArr = ["교대", "방배", "강남"];
	var yellowArr = ["미금","정자","수서"];

	greenArr.splice(2, 1, "서초", "역삼"); // index2번에 삽입, 1개의 객체 삭제 후 삽입
	console.log(greenArr);

	// 객체 추출
	var data1 = yellowArr.pop( );	// index번호가 나중의 것 추출
	var data2 = yellowArr.shift( );	// index번호가 앞인것 추출

	yellowArr.push(data2);
	console.log(yellowArr);

	yellowArr.unshift(data1);
	console.log(yellowArr);
</script>
</head>
<body>
</body>
</html>
