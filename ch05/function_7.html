<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var num = 0;
	function testFnc(){
		num++;
		document.write(num, "<br>");
		if(num == 10) return; // 빠져나가는 로직 필수
		
		// 함수 내에서 자신을 호출
		testFnc();
	}
	
	// 호출
	testFnc();
</script>
</head>
<body>
</body>
</html>
