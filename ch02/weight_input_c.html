<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 적정 몸무게 구하기 </title>
<script>
	// 적정체중 = (본인신장 - 100) * 0.9
	// 결과
	/*
		신장 : 180(cm)
		체중 : 74(kg)
		적정체중 : (180n - 100) * 0.9 = 72kg
		결과 : 적정체중은 72kg이며 현재 적정 체중에서 2kg 초과한 것을 알 수 있습니다
	
	*/
	
	// var userHeight = 180; // 신장
	// var userWeight = 74; // 체중

	var userHeight;
	userHeight = prompt("신장 : ");
	var userWeight;
	userWeight = prompt("체중 : ");


	// 적정 체중 = (userHeight - 100) * 0.9
	var result = (userHeight - 100) * 0.9;
	var abresult = userWeight -result;
	document.write("적정체중은 " + result + "kg이며 현재 적정 체중에서 "+ abresult +"kg 초과한 것을 알 수 있습니다");
	
	// result userWeight비교,
	// userWeight >= result - 5 이고  
	// userWeight <= result + 5
	// 적정체중 -5  <= userWeight <= 적정체중 + 5 적정체중  

	var result2 = userWeight >= result - 5 && userWeight <= result + 5;
	result3 = result2 ? "정적체중입니다" : "적정체중이 아닙니다";
	document.write("<br>", result3);

</script>
</head>
<body>
</body>
</html>
